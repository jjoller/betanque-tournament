<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Tournoi de Pétanque</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎯 Tournoi de Pétanque</h1>
        
        <div class="section">
            <h2>⚙️ Configuration du Tournoi</h2>
            <div class="setup-row">
                <div class="setup-item">
                    <label for="fieldCount">Nombre de Terrains:</label>
                    <input type="number" id="fieldCount" min="1" max="10" value="2">
                </div>
            </div>
            
            <h3>👥 Joueurs</h3>
            <div class="player-input">
                <input type="text" id="playerName" placeholder="Nom du joueur">
                <button onclick="addPlayer()">Ajouter Joueur</button>
            </div>
            <div id="playersList"></div>
            <div class="tournament-buttons">
                <button onclick="startTournament()" id="startBtn" disabled>🚀 Commencer le Tournoi</button>
                <button onclick="newTournament()" id="newTournamentBtn" style="display: none;">🆕 Nouveau Tournoi</button>
            </div>
        </div>

        <div class="section" id="tournamentSection" style="display: none;">
            <h2>🏆 Progression du Tournoi</h2>
            <div id="roundInfo"></div>
            
            <div id="currentGames"></div>
            
            <div id="gameResults" style="display: none;">
                <h3>📊 Saisir les Résultats</h3>
                <div id="resultsForm"></div>
            </div>
            
            <button onclick="nextRound()" id="nextRoundBtn" style="display: none;">🔄 Manche Suivante</button>
        </div>

        <div class="section" id="standingsSection" style="display: none;">
            <h2>🏅 Classement</h2>
            <div id="standings"></div>
            <div class="share-section">
                <h3>📱 Partager les Résultats</h3>
                <div class="share-buttons">
                    <button onclick="shareResults('twitter')" class="share-btn twitter">🐦 Twitter</button>
                    <button onclick="shareResults('facebook')" class="share-btn facebook">📘 Facebook</button>
                    <button onclick="shareResults('whatsapp')" class="share-btn whatsapp">💬 WhatsApp</button>
                    <button onclick="copyResults()" class="share-btn copy">📋 Copier</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
